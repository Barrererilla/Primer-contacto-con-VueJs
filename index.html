<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app"><div>

	<script>
		const syntaxisVue = Vue.createApp({
			data(){
				return{
					counter: 0,
					sumador: '+',
					restador: '-'
				};
			},
			methods: {
				sumar(){
					this.counter++;
				},
				restar(){
					this.counter--;
				}
			},
			template: `<button v-text='sumador' v-on:click='sumar()'></button>
			<p v-text='counter'></p>
			<button v-text='restador' v-on:click='restar()' ></button>`
		}).mount('#app');

	</script>

</body>
</html>
