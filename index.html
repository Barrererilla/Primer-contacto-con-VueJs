<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app"><div>

	<script>
		const syntaxisVue = Vue.createApp({
			data(){
				return{
					text: 'Puerta cerrada',
					open: false
				};
			},
			watch:{
				open(value){
					value ? this.text = 'Puerta abierta' : this.text = 'Puerta cerrada';
				}
			},
			computed:{
				puertaBoton(){
					return this.open ? 'Cerrar' : 'Abrir'
				}
			},
			methods:{
				abrirPuerta(){
					this.open = !this.open;
				}
			},
			template: `
				<p>{{ text }}</p>
				<button @click='abrirPuerta'>{{ puertaBoton }}</button>
			`
		}).mount('#app');

	</script>

</body>
</html>
