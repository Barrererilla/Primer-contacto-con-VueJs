<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app"><div>

	<script>
		const syntaxisVue = Vue.createApp({
			data(){
				return{
					puerta : 'La puerta está abierta',
					open : true,
					image: 'https://i.ytimg.com/vi/8tUYTVthzNY/maxresdefault.jpg',
					attribute: 'src'
				};
			},
			watch:{
				open(value){
					if(value){
						this.puerta = 'La puerta está abierta';
					}else{
						this.puerta = 'La puerta está cerrada';
					}
				}			},
			methods:{
				booleano(){
					this.open = !this.open;
				}
			},
			computed:{
				puertaBoton(){
					return this.open ? 'Cerrar' : 'Abrir';
				},
				images(){
					return this.open ? this.image = 'https://i.ytimg.com/vi/8tUYTVthzNY/maxresdefault.jpg' : this.image = 'https://depor.com/resizer/pfVziOV4X8Vu9nwknDc-oNItlB8=/1200x900/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/6Y2EDIISGFGVFANEVDCR5LCG34.jpg'
				},
				colors(){
					return this.open ? 'open' : 'close';
				}
			},
			template: `
			<div class='container' :class='colors' >
				<h2>{{ puerta }}</h2>
				<button @click='booleano' >{{ puertaBoton }}</button>
				<img :[attribute]='images' width='300' height='200' />
			</div>
			`
		}).mount('#app');

	</script>
</body>
</html>
