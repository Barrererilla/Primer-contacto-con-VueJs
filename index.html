<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app"><div>

		<script>
			const app = Vue.createApp({
				data(){
					return{
						animales: [
							{
								tipo: 'Arboles de pajaros',
								description: {
									nombre: 'Pericos',
									number: 2
								},
							},
							{
								tipo: 'Selva de oso',
								description: {
									nombre: 'Oso polar',
									number: 5
								},
							},{},{}
						]
					}
				},
				template: `
				<ul>
					<v-item v-for='item in animales' :type='item.tipo' 
					:descripcion='item.description' ></v-item>
				</ul>
				`
			});

			app.component('v-item', {
				props: {
					type:{
						type: String,
						default: 'Default vacio'
					},
					descripcion:{
						type: Object,
						default: 'Description vacia'
					}
				},
				template: `
					<li>{{type}} <strong>nombre del animal: </strong> {{descripcion.nombre}} <strong>cantidad: </strong> {{descripcion.number}} </li>
				`
			});

			const vm = app.mount('#app');
		</script>
	

</body>
</html>
