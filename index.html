<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<div id="app"><div>

		<script>
			const app = Vue.createApp({
				data(){
					return{
						animales: [
							{
								tipo: 'Arboles de pajaros',
							},
							{
								tipo: 'Selva de oso'
							},
							{
								tipo: 'Veterinaria de perros'
							}
						]
					}
				},
				methods:{
					remove(index, id){
						// this.animales = this.animales.filter((el, i) => i !== index);
						console.log('id: ', id);
					}
				},	
				template: `
				<ul>
					<v-item 
					v-for='(item, index) in animales' 
					:tipo='item.tipo' 
					@remove='remove(index, $event)'
					/>
				</ul>
				`
			});

			app.component('v-item', {
				props: {
					tipo: String					
				},
				methods:{
					rm(){
						this.$emit('remove', 200);
					}
				},
				template: `
					<li @click='rm'>{{tipo}} </li>
				`
			});

			const vm = app.mount('#app');
		</script>
	

</body>
</html>
